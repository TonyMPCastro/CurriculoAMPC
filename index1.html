<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX005</title>



    <style>
        div#res{
           background: rgb(122, 235, 8);
           font: normal 20pt Arial;
           margin-top: 20px;
           color: black;
           text-align: center;
       }

      
    </style>


</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Soma" onclick="somar()">
    <input type="button" value="Subtrair" onclick="S()">
    <input type="button" value="Multiplicar" onclick="M()">
    <input type="button" value="Dividir" onclick="D()">

<div id="res"></div>

<script>

    function somar(){
        var Txtn1 = window.document.getElementById('txtn1')
        var Txtn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 =Number(Txtn1.value)
        var n2 =Number(Txtn2.value)
        var s = n1 + n2
        res.innerHTML = `A Soma ${n1} + ${n2} é igual a ${s}`
    }

    function S(){
        var Txtn1 = window.document.getElementById('txtn1')
        var Txtn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 =Number(Txtn1.value)
        var n2 =Number(Txtn2.value)
        var s = n1 - n2
        res.innerHTML = `A Subtração ${n1} - ${n2} é igual a ${s}`
    }

    function M(){
        var Txtn1 = window.document.getElementById('txtn1')
        var Txtn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 =Number(Txtn1.value)
        var n2 =Number(Txtn2.value)
        var s = n1 * n2
        res.innerHTML = `A Multiplicação ${n1} * ${n2} é igual a ${s}`
    }

    function D(){
        var Txtn1 = window.document.getElementById('txtn1')
        var Txtn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 =Number(Txtn1.value)
        var n2 =Number(Txtn2.value)
        var s = n1 / n2
        res.innerHTML = `A Divisão ${n1} / ${n2} é igual a <strong>${s}</strong>`
    }
</script>

</body>
</html>
